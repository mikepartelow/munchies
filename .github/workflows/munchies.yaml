name: Go package

on: [push]

jobs:
  the-pipes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4

      - name: Lint
        uses: golangci/golangci-lint-action@v3

      - name: Test
        run: go test -v ./...

      - name: Build
        run: go build -v ./...
